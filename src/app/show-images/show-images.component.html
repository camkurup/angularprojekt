<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Image Column -->
  <ng-container matColumnDef="mainImage">
    <th mat-header-cell *matHeaderCellDef>Image.</th>
    <td mat-cell *matCellDef="let element"><img [src]="element.mainImage" style="width: 100px; height:100px"></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ImageName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.ImageName}}</td>
  </ng-container>

  <!-- Filetype Column -->
  <ng-container matColumnDef="ImageFileType">
    <th mat-header-cell *matHeaderCellDef>filetype</th>
    <td mat-cell *matCellDef="let element">{{element.ImageFileType}}</td>
  </ng-container>

  <!-- Height Column -->
  <ng-container matColumnDef="MainImageHeight">
    <th mat-header-cell *matHeaderCellDef>height</th>
    <td mat-cell *matCellDef="let element">{{element.MainImageHeight}}</td>
  </ng-container>
  <!-- Width Column -->
  <ng-container matColumnDef="MainImageWidth">
    <th mat-header-cell *matHeaderCellDef>width</th>
    <td mat-cell *matCellDef="let element">{{element.MainImageWidth}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="showImage(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<div>
  <h3>
    Click Log
  </h3>
</div>
